<!DOCTYPE html>
<html>
<head>
	<title>Thư viện tăng</title>
	<link rel="shortcut icon" href="../favicon.ico">

	<link rel="stylesheet" type="text/css" href="../../bootstrap-4.3.1-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="list.css">

	<script type="text/javascript" src="../../jquery/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="../../bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="../../bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-md fixed-top navbar-dark" style="background-color: rgba(39,39,43,.85)">
	<a class="navbar-brand ml-4 mr-4" href="https://worldoftanks.asia/" target="_blank"><img src="../logo2.png" height="40"></a>

	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarSupportedContent">
	<ul class="navbar-nav mr-auto">
		<li class="nav-item"><a class="nav-link mr-3" href="../home/home.html">Trang chủ</a></li>
  
		<li class="nav-item dropdown active">
		<a class="nav-link dropdown-toggle mr-3" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Thư viện tăng</a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
			<a class="dropdown-item" href="../list/list.html">Danh sách</a>
        	<div class="dropdown-divider"></div>
        	<a class="dropdown-item" href="../list/edit.html">Chỉnh sửa</a>
        </div>
		</li>

		<li class="nav-item"><a class="nav-link mr-3" href="../about/about.html">Giới thiệu</a></li>
	</ul>
	</div>
</nav>

<div class="wrapper">
	<div class="poster"><img src="EatGposter.jpg" class="pl2"></div>

	<div class="container detail">
		<a class="btn btn-success" role="button" href="edit.html">Trở lại chỉnh sửa</a>

		<form style="margin: 40px 0px">
            <p>ID:<br>
            <input id='id' type="text" autofocus/></p>
            <p>Tên:<br>
            <input id='name' type="text" autofocus/></p>
            <p>Quốc gia:<br>
            <select id="nation">
				<option value="Mỹ">Mỹ</option>
				<option value="Liên Xô">Liên Xô</option>
				<option value="Trung Quốc">Trung Quốc</option>
			</select>
            <p>Loại:<br>
			<select id="type">
				<option value="Tăng hạng nhẹ">Tăng hạng nhẹ</option>
				<option value="Tăng hạng trung">Tăng hạng trung</option>
				<option value="Tăng hạng nặng">Tăng hạng nặng</option>
				<option value="Pháo chống tăng">Pháo chống tăng</option>
				<option value="Pháo tự hành">Pháo tự hành</option>
			</select>
            <p>Kíp lái:<br>
            <input  id='crew' type="number"/>&emsp;<button type="button" id="capnhap" style="background-color: green; border-radius: 15%;">Cập nhập</button></p>
            <div class="crewinfonew"></div>
            <p>Thông tin:<br>
            <input id='info' type="text" style="width: 100%" autofocus/></p>
        </form>

		<button type="reset" class="btn btn-success btn-lg btn-block" id="new">Thêm mới</button>
	</div>

	<div class="poster"><img src="t34poster.jpg" class="pr2"></div>
</div>

<script src="data.js"></script>
<script src="edit.js"></script>

</body>
</html>
